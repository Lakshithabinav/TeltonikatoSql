spring.application.name=sampleSQLByTime
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/sampledatastorebytime}
spring.datasource.username=${DB_USERNAME:theuser}
spring.datasource.password=${DB_PASSWORD:thepassword}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate=DEBUG
logging.level.org.springframework=DEBUG
